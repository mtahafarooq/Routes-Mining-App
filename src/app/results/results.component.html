<div *ngIf="route" class="navbar navbar-expand-lg navbar-dark bg-dark" style="color: white;">
  <span class="navbar-brand">Route: {{route.summary}}</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#details" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="collapse navbar-collapse navbar-nav" id="details">
    <li class="nav-item" style="padding-inline-start: 20px;">Distance:
      {{(route.legs[0].distance.value+route.legs[1].distance.value+route.legs[2].distance.value)/1000}}km
    </li>
  </ul>
</div>
<div #map style="height: 300px;">
</div>

<a class="btn btn-primary" [routerLink]="[ '/']">Go back</a>
