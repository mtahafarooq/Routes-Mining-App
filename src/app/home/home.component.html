<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="form-group">
      <label for="source">Source</label>
      <input #sourceInput type="text" class="form-control" id="source" aria-describedby="source-adddress" placeholder="Source Address">
      <small id="source-adddress" class="form-text text-muted">Sets the origin address for route mining</small>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-sm-12">
    <div class="form-group">
      <label for="destination1">Destination 1</label>
      <input #dest1 type="text" class="form-control" id="destination1" placeholder="Address">
    </div>
  </div>
  <div class="col-md-4 col-sm-12">
    <div class="form-group">
      <label for="destination2">Destination 2</label>
      <input #dest2 type="text" class="form-control" id="destination2" placeholder="Address">
    </div>
  </div>
  <div class="col-md-4 col-sm-12">
    <div class="form-group">
      <label for="destination3">Destination 3</label>
      <input #dest3 type="text" class="form-control" id="destination3" placeholder="Address">
    </div>
  </div>
</div>
<div class="row d-flex justify-content-center" style="margin-top: 10px;">
  <a class="btn-lg btn-dark" style="color: white;" [routerLink]="[ '/results']">Process</a>
</div>
